name: Build And Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-22.04]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/aitotype/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: src/aitotype
        run: npm ci

      - name: Build app bundle
        working-directory: src/aitotype
        run: npm run build:ci

      - name: Upload bundles artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.os }}
          if-no-files-found: warn
          path: |
            src/aitotype/src-tauri/target/release/bundle/**/*.dmg
            src/aitotype/src-tauri/target/release/bundle/**/*.app.tar.gz
            src/aitotype/src-tauri/target/release/bundle/**/*.msi
            src/aitotype/src-tauri/target/release/bundle/**/*.exe
            src/aitotype/src-tauri/target/release/bundle/**/*.deb
            src/aitotype/src-tauri/target/release/bundle/**/*.AppImage
            src/aitotype/src-tauri/target/release/bundle/**/*.rpm

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/**/*
