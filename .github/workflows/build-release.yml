name: Build And Release

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-22.04]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/aitotype/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libx11-dev \
            libxdo-dev \
            libasound2-dev \
            librsvg2-dev \
            patchelf

      - name: Verify ALSA pkg-config path
        if: runner.os == 'Linux'
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          pkg-config --modversion alsa

      - name: Install frontend dependencies
        working-directory: src/aitotype
        run: npm ci

      - name: Sync app version from tag
        if: "startsWith(github.ref, 'refs/tags/v')"
        working-directory: src/aitotype
        shell: bash
        env:
          TAG_VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          VERSION="${TAG_VERSION#v}"
          export VERSION
          echo "Syncing app version to ${VERSION}"
          node -e '
            const fs = require("fs");
            const version = process.env.VERSION;
            const tauriPath = "src-tauri/tauri.conf.json";
            const cargoPath = "src-tauri/Cargo.toml";

            const tauri = JSON.parse(fs.readFileSync(tauriPath, "utf8"));
            tauri.version = version;
            fs.writeFileSync(tauriPath, JSON.stringify(tauri, null, 2) + "\n");

            const cargo = fs.readFileSync(cargoPath, "utf8");
            const updated = cargo.replace(/^\s*version\s*=\s*"[^"]+"/m, `version = "${version}"`);
            if (updated === cargo) {
              throw new Error("Failed to update version in Cargo.toml");
            }
            fs.writeFileSync(cargoPath, updated);
          '

      - name: Quick compile (no bundle)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        working-directory: src/aitotype
        run: npx tauri build --ci --no-bundle

      - name: Build app bundle (tag release)
        if: "startsWith(github.ref, 'refs/tags/v')"
        working-directory: src/aitotype
        run: npm run build:ci

      - name: Upload bundles artifact
        if: "startsWith(github.ref, 'refs/tags/v')"
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.os }}
          if-no-files-found: warn
          path: |
            src/aitotype/src-tauri/target/release/bundle/**/*.dmg
            src/aitotype/src-tauri/target/release/bundle/**/*.app.tar.gz
            src/aitotype/src-tauri/target/release/bundle/**/*.msi
            src/aitotype/src-tauri/target/release/bundle/**/*.exe
            src/aitotype/src-tauri/target/release/bundle/**/*.deb
            src/aitotype/src-tauri/target/release/bundle/**/*.AppImage
            src/aitotype/src-tauri/target/release/bundle/**/*.rpm

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-22.04
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/**/*
